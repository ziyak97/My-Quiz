<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Ziyak's Quiz</title>
</head>

<body>
    <div class="heading">
        <h1>Ziyak's Quiz</h1>
        <div class="score hidden">
            <p>You got <span class="scoreStyle">0%</span>! <span class="message"></span></p>
        </div>
    </div>
    <div class="container-fluid">
        <h3>Answer the following about me...</h3>
        <form class="quiz-form">
            <p>1. Which sport am I good at?</p>
            <div class="answers">
                <input type="radio" name="q1" value="A" checked>
                <label>Kickboxing</label>
            </div>
            <div class="answers">
                <input type="radio" name="q1" value="B">
                <label>Tennis</label>
            </div>
            <p>2. Do I know how to drive a manual car?</p>
            <div class="answers">
                <input type="radio" name="q2" value="A" checked>
                <label>Yes</label>
            </div>
            <div class="answers">
                <input type="radio" name="q2" value="B">
                <label>No</label>
            </div>
            <p>3. When is my birthday?</p>
            <div class="answers">
                <input type="radio" name="q3" value="A" checked>
                <label>24th September</label>
            </div>
            <div class="answers">
                <input type="radio" name="q3" value="B">
                <label>27th July</label>
            </div>
            <p>4. What is the name of my dog?</p>
            <div class="answers">
                <input type="radio" name="q4" value="A" checked>
                <label>Leo</label>
            </div>
            <div class="answers">
                <input type="radio" name="q4" value="B">
                <label>Spike</label>
            </div>
            <p>5. What kinda music am I into?</p>
            <div class="answers">
                <input type="radio" name="q5" value="A" checked>
                <label>House</label>
            </div>
            <div class="answers">
                <input type="radio" name="q5" value="B">
                <label>Hip-Hop/ Rap</label>
            </div>
            <div class="submit">
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
